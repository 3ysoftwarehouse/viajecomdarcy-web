{% extends "default/panel/layout.html" %} 

{% block page_info %}
   <li>
     <b>Prospect</b>
   </li>
   <li>
     <a class="active">Detalhes</a>
   </li>
{% endblock %}

{% block content %}
   <div class="bg-white">
      <!-- START PANEL -->
      <div class="panel panel-transparent">
         <div class="panel-heading">
            <div class="panel-title">
               Prospect
            </div>
            <div class="row">

                  <!-- BASIC DATA -->
                  <div class="col-lg-12 col-md-12 ">
                     <!-- START PANEL -->
                     <div class="panel panel-transparent">
                        <div class="panel-body">
                           <div class="row clearfix">
                              <div class="col-sm-6">
                                 <div class="form-group  required" aria-required="true">
                                    <label>Nome</label>
                                    {{object.nome_completo}}
                                 </div>
                              </div>
                              <div class="col-sm-6">
                                 <div class="form-group  required" aria-required="true">
                                    <label>Escola</label>
                                    {{object.escola}}
                                 </div>
                              </div>
                              <div class="col-sm-6">
                                 <div class="form-group  required" aria-required="true">
                                    <label>Email</label>
                                    {{object.email}}
                                 </div>
                              </div>
                              <div class="col-sm-6">
                                 <div class="form-group  required" aria-required="true">
                                    <label>Telefone</label>
                                    {{object.telefone}}
                                 </div>
                              </div>
                              <div class="col-sm-12">
                                 <div class="form-group  required" aria-required="true">
                                    <label>Observação</label>
                                    {{object.observacao}}
                                 </div>
                              </div>
                           </div>                           
                        </div>
                     </div>
                     <!-- END PANEL -->
                  </div>
                  <!-- END BASIC DATA -->                 
            </div>
         </div>
      </div>
      <!-- END PANEL -->
   </div>
{% endblock %}
